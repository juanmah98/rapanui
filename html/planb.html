        <form id="form" class="bg-white shadow-md rounded px-8 mt-4 pt-3 pb-3 mb-4 container-fluid ">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2 d-flex fw-bold " for="name">

                <input
                    class="shadow appearance-none cuadro border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2 d-flex fw-bold" for="name">

                    class="shadow appearance-none cuadro border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

            </div>

                <button id="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline btn btn-success border"
                    type="submit">
                    <i class="fab fa-whatsapp"></i> Enviar WhatsApp
